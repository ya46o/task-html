<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <img src="smiley.jpg" alt="bholeji" usemap="#smile-map">

    <map name="smile-map">
        <!-- Define a circular area -->
        <area shape="circle" coords="515,403,100" href="Circle.html" alt="Circle Area">

        <!-- Define a rectangular area -->
        <area shape="rect" coords="193,893,843,1015" href="Rectangle.html" alt="Rectangle Area">



        <area shape="poly" coords="77,683,125,718,109,772,48,771,30,718" href="poly.html" alt="Poly Area">
    </map>
</body>
</html>
