<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td>Math</td>
                <td>9:00 AM - 10:00 AM</td>
                <td>Homework Due</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>10:15 AM - 11:15 AM</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>English</td>
                <td>9:00 AM - 10:00 AM</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">10:15 AM - 11:15 AM</td>
                <td>Exam Preparation</td>
            </tr>
            <tr>
                <td rowspan="2">Wednesday</td>
                <td>History</td>
                <td>9:00 AM - 10:00 AM</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="1">Geography</td>
                <td>10:15 AM - 11:15 AM</td>
                <td>Field Trip Discussed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
